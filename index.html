<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk the Plank!</title>
    <script
      src="https://kit.fontawesome.com/e547fd27f2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <i class="fas fa-skull-crossbones" style="font-size: 90px"></i>
      <h1>Walk the Plank!</h1>
    </header>
    <div class="container">
      <div id="meme_view">
        <img src="https://i.redd.it/o8cz0b3yiif21.jpg" width="600" height="600"/>
      </div>
    </div>
    <div class="setting">
      <div class="caption_form">
        <input type="text" placeholder="Type your text that will be displayed on meme."/>
        <label>Caption Border:</label>
        <select id="border">
          <option value = "1">None</option>
          <option value = "2">Thin</option>
          <option value = "3">Medium</option>
          <option value = "4">Thick</option>
        </select>
        <label>Font:</label>
        <select id = "font">
          <option value = "1">Impact</option>
          <option value = "2">Georgia</option>
        </select>
      </div>
    </div>
      <div class="meme_button">
        <button id="generate" onclick="getMeme()">Generate Meme</button>
      </div>
    </div>
    <script src="meme.js"></script>
  </body>
</html>
